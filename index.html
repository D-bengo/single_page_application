<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Character encoding -->
  <meta charset="UTF-8" />

  <!-- Makes the page responsive on different screen sizes -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Title displayed on the browser tab -->
  <title>Dictionary App</title>

  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Main container for the app content -->
  <main class="container">

    <!-- Application heading -->
    <h1>Dictionary App</h1>

    <!-- Search form -->
    <!-- aria-label improves accessibility for screen readers -->
    <form id="searchForm" aria-label="Search for a word">

      <!-- Input field for entering the word -->
      <input
        type="text"
        id="wordInput"
        placeholder="Enter a word..."
        aria-label="Word input"
        required
      />

      <!-- Submit button to trigger the search -->
      <button type="submit">Search</button>
    </form>

    <!-- Section where search results will be displayed -->
    <section id="results">

      <!-- Displays the searched word -->
      <h2 id="wordTitle"></h2>

      <!-- Displays phonetic pronunciation -->
      <p id="phonetic"></p>

      <!-- Audio element for pronunciation -->
      <!-- hidden attribute is removed dynamically if audio exists -->
      <audio id="audio" controls hidden></audio>

      <!-- Definitions section -->
      <h3>Definitions</h3>
      <ul id="definitions"></ul>

      <!-- Synonyms section -->
      <h3>Synonyms</h3>
      <p id="synonyms"></p>
    </section>
  </main>

  <!-- Link to external JavaScript file -->
  <script src="main.js"></script>
</body>
</html>
